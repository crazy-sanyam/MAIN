{% extends "base.html" %}
{% block start %}
        <h1>Organization Login-Form</h1>
        <p>Organization will login to their Provided ID</p>
        <div class="container mt-5">
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2>Login</h2>
                <hr>
                {% if messages %}
             
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                  </div>
           
                {% endif %}


                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Organization Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                    
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label" >Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <p>Don't have Organization Account?  <a href="/orgRegister">Register</a></p>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>

{% endblock  %}
